<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Looping Video</title>
    <!-- Tailwind CSS for styling -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
            background-color: black;
        }

    </style>
   
</head>
<body>

    <!-- 
      The 'autoplay' attribute starts the video automatically.
      The 'loop' attribute makes the video repeat indefinitely.
      The 'muted' attribute is required by most modern browsers for autoplay to work.
      The 'playsinline' attribute is for better compatibility on mobile devices.
    -->
    <video autoplay loop muted playsinline>
        <!-- 
          IMPORTANT: 
          Replace 'your-video-file.mp4' with the actual name and path of your video file.
        -->
        <source src="youth_rally_loop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
